<!DOCTYPE html>
<html>
<head>
	<title>Light/Dark</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

	<link id="mystylesheet" rel="stylesheet" type="text/css" href="light.css">

</head>
<body>

	<div id="box">
		<img id="profile_pic">
		Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
		<h2>Hi, Im Marc!</h2>
		<p>Simple things are intrinsic and beautiful in their simplicity :)</p>
		<hr>
		<button class="btn btn-light" onclick="swapStyle('light.css')">Light Mode</button>
		<button class="btn btn-dark" onclick="swapStyle('dark.css')">Dark Mode</button>
	</div>

	

	

	<script type="text/javascript">

		var setTheme = localStorage.getItem('theme')
		console.log('theme:', setTheme)

		if (setTheme == null){
			swapStyle('light.css')
		}else{
			swapStyle(setTheme)
		}

		function swapStyle(sheet){
			document.getElementById('mystylesheet').href = sheet
			localStorage.setItem('theme', sheet)
		}


		
		var setTheme = localStorage.getItem('theme')
		if (setTheme == null){
			swapStyles('light.css')
		}else{
			swapStyles(setTheme)
		}
			
		
		function swapStyles(sheet){
			document.getElementById('mystylesheet').href = sheet
			localStorage.setItem('theme', sheet)
		}
		
		
	</script>
</body>
</html>
